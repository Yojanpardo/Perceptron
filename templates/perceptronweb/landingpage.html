<html>
    <head>
        <title>Perceptron</title>
        {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/scss" href="{% static 'css/_variables.scss' %}">
        <link rel="stylesheet" type="text/scss" href="{% static 'css/_bootwatch.scss' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body style="background-color: #191919">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary pt-3 pb-3">
          <a class="navbar-brand font-weight-bold" href="#">PERCEPTRON UNICAPA</a>
        </nav>
        <div class="container">
            <div class="row justify-content-center mt-3">
            <div class="card col-sm-12 col-lg-4 m-3 ">
              <img src="http://3.bp.blogspot.com/-H_DeqC14OtA/UdGVlyarmMI/AAAAAAAACAk/F9KQ6Ad97aQ/s477/logicgate-14.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Compuerta AND</h5>
                <a href="{% url 'andpage' %}" class="btn btn-success col">Vamos!</a>
              </div>
            </div>
            <div class="card col-sm-12 col-lg-4 m-3">
              <img src="https://electronicspost.com/wp-content/uploads/2015/11/Nand-gate-symbol.png" class="mb-3 card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Compuerta NAND</h5>
                <a href="{% url 'nand' %}" class="btn btn-success col">Vamos!</a>
              </div>
            </div>
            <div class="card col-sm-12 col-lg-4 m-3">
              <img src="https://b.kisscc0.com/20180814/sce/kisscc0-logic-gate-and-gate-nor-gate-electronic-symbol-ele-electronic-logic-symbol-or-5b73562c9e5bb5.7845491015342853566487.png" class="card-img-top mt-4 mb-4" alt="...">
              <div class="card-body">
                <h5 class="card-title">Compuerta OR</h5>
                <a href="{% url 'or' %}" class="btn btn-success col">Vamos!</a>
              </div>
            </div>
            <div class="card col-sm-12 col-lg-4 m-3">
              <img src="https://electronicspost.com/wp-content/uploads/2015/11/Nor-gate-symbol.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Compuerta NOR</h5>
                <a href="{% url 'nor' %}" class="btn col btn-success">Vamos!</a>
              </div>
            </div>
            </div>
        </div>
    </body>
    <script
        color="255,255,255"
        opacity='1'
        zIndex="-2"
        count="150"
        src="{% static 'js/canvas-nest.js' %}">
    </script>
    <script>
    {% if response %}
        
        window.onload = function(){
            $('#exampleModal').modal('show')
        };  
    
    {% endif %}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
